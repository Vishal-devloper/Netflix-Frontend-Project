<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
    margin: 0%;
    padding: 0%;
    box-sizing: border-box;
    }
    .header_div{
        height: 40px;
        width: 50%;
        float: left;
    }
    .red{
        background-color: red;
        
    }
    .green{
        background-color: green;
        
    }
    .hero-div{
        float: left;
        width: 33.3%;
        height: 40px;
    }
    .header,.hero{
        width: 100%;
        height: 40px;
    }
</style>
<body>
    <div class="header">
        <div class="header_div red" ></div>
        <div class="header_div green"></div>
    </div>
    <div class="hero">
        <div class="hero-div green"></div>
        <div class="hero-div red"></div>
        <div class="hero-div green"></div>
    </div>
</body>
</html>
